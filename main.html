<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="name">
		<br>
		<label for="Phone number">Phone number</label>
		<input id="phone" type="text" placeholder="Phone number">
		<br>
		<label for="Adress">Adress</label>
		<input id="adress" type="text" placeholder="Adress">
		<br>
		<label for="">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple size="5">
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select>
		<br>
		<label for="submit"></label>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
