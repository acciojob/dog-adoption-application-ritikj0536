<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form>
        <h2>Dog Adoption Application</h2>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number">

        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address">

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
        
        <label for="breeds">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds" multiple size="5">
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select>

        <input type="submit" value="Submit" id="submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
